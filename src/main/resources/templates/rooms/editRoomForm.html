<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.updateRoom}">회의실 정보 수정</h2>
  </div>

  <form action="room.html" th:action th:object="${room}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div>
      <label for="roomName" th:text="#{label.room.roomName}">회의실 이름</label>
      <input type="text" id="roomName" th:field="*{roomName}"
             th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
      <div class="field-error" th:errors="*{roomName}">
        회의실 이름 오류
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="submit" th:text="#{button.save}">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='room.html'"
                th:onclick="|location.href='@{/rooms/{id}(id=${room.id})}'|"
                type="button" th:text="#{button.cancel}">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
